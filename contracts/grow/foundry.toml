[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

[profile.default.rpc_endpoints]
monad = "${MONAD_RPC}"
hedera_testnet = "https://testnet.hashio.io/api"
hedera_mainnet = "https://mainnet.hashio.io/api"
kiteai_testnet = "https://rpc-testnet.gokite.ai/"

[etherscan]
hedera_testnet = { key = "unused", chain = 296, url = "https://server-verify.hashscan.io/" }
